name: Pre-merge test

on:
  pull_request:
    branches: ["main"]
    paths:
      - 'contents/test/**'

  workflow_dispatch:

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Run tests
        if: ${{ github.event_path == 'contents/test/*' }}
        run: |
          cd contents/test
          npm test

  

